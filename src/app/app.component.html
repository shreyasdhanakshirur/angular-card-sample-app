<mat-card class="example-card" *ngFor="let card of obs" style="min-height: 300px;width: 300px;display: inline-block; margin-right: 50px;">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <img src={{card?.images?.original}} alt="No Image found"  style="height: 150px;width: 250px;margin-left: -66px;">
  </mat-card-header>
  <mat-card-content style="min-height: 100px;">
    <mat-card-title>{{card.name}}</mat-card-title>
    <mat-card-subtitle> By {{card.publisher.name}}</mat-card-subtitle>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="openModal(card)">SHOW MORE</button>
  </mat-card-actions>
</mat-card>
<mat-paginator
    (page)="handlePageEvent($event)"
    [length]="length"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    aria-label="Select page">
</mat-paginator>
